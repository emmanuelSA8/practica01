<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Árboles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background-color: #f8f9fa;
      }
      .container {
          margin-top: 20px;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Lista de Árboles</h1>
    <a href="/arboles/nuevo" class="btn btn-primary mb-3">Nuevo Árbol</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="arbol : ${arboles}">
          <td th:text="${arbol.id}">1</td>
          <td th:text="${arbol.nombre}">Nombre</td>
          <td th:text="${arbol.especie}">Especie</td>
          <td th:text="${arbol.edad}">Edad</td>
          <td>
            <a th:href="@{'/arboles/editar'(id=${arbol.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/arboles/eliminar'(id=${arbol.id})}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
